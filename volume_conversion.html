<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Conversion</title>
    <link rel="stylesheet" type="text/css" href="volume_conversion.css">
</head>
<body>

<header>
    <h1>Volume Conversion</h1>
</header>

<section>
    <label for="volumeInput">Enter Volume:</label>
    <input type="number" id="volumeInput" placeholder="Enter value">

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
        <option value="cubicMillimeter">Cubic Millimeter</option>
        <option value="cubicCentimeter">Cubic Centimeter</option>
        <option value="milliliter">Milliliter</option>
        <option value="cubicMeter">Cubic Meter</option>
        <option value="liter">Liter</option>
        <option value="cubicInch">Cubic Inch</option>
        <option value="cubicFoot">Cubic Foot</option>
        <option value="gallon">Gallon</option>
        <option value="quart">Quart</option>
        <option value="pint">Pint</option>
        <option value="cup">Cup</option>
        <option value="fluidOunce">Fluid Ounce</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
        <option value="cubicMillimeter">Cubic Millimeter</option>
        <option value="cubicCentimeter">Cubic Centimeter</option>
        <option value="milliliter">Milliliter</option>
        <option value="cubicMeter">Cubic Meter</option>
        <option value="liter">Liter</option>
        <option value="cubicInch">Cubic Inch</option>
        <option value="cubicFoot">Cubic Foot</option>
        <option value="gallon">Gallon</option>
        <option value="quart">Quart</option>
        <option value="pint">Pint</option>
        <option value="cup">Cup</option>
        <option value="fluidOunce">Fluid Ounce</option>
    </select>

    <button id="convertBtn">Convert</button>

    <label for="volumeOutput">Result:</label>
    <input type="text" id="volumeOutput" readonly>
</section>

<footer>
    <p>&copy;Volume Conversion by Vivek Mauryavanshi</p>
</footer>

<script src="volume_conversion.js"></script>
</body>
</html>
