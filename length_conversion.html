<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Conversion</title>
    <link rel="stylesheet" type="text/css" href="length_conversion.css">
</head>
<body>

<header>
    <h1>Length Conversion</h1>
</header>

<section>
    <label for="lengthInput">Enter Length:</label>
    <input type="number" id="lengthInput" placeholder="Enter value">

    <label for="fromUnit">From Unit:</label>
    <select id="fromUnit">
        <option value="millimeter">Millimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="decimeter">Decimeter</option>
        <option value="meter">Meter</option>
        <option value="dekameter">Dekameter</option>
        <option value="hectometer">Hectometer</option>
        <option value="kilometer">Kilometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>
        <option value="nauticalMile">Nautical Mile</option>
    </select>

    <label for="toUnit">To Unit:</label>
    <select id="toUnit">
        <option value="millimeter">Millimeter</option>
        <option value="centimeter">Centimeter</option>
        <option value="decimeter">Decimeter</option>
        <option value="meter">Meter</option>
        <option value="dekameter">Dekameter</option>
        <option value="hectometer">Hectometer</option>
        <option value="kilometer">Kilometer</option>
        <option value="mile">Mile</option>
        <option value="yard">Yard</option>
        <option value="foot">Foot</option>
        <option value="inch">Inch</option>
        <option value="nauticalMile">Nautical Mile</option>
    </select>

    <button id="convertBtn">Convert</button>

    <label for="lengthOutput">Result:</label>
    <input type="text" id="lengthOutput" readonly>
</section>

<footer>
    <p>&copy;Length Conversion By Vivek Mauryavanshi</p>
</footer>

<script src="length_conversion.js"></script>
</body>
</html>
